name: test

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Install dotnet core dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Clone contracts repository
        run: git clone git@bitbucket.org:polestardevhouse/contract-validator-contracts.git ./PocContractValidation.Consumer.Tests/
      - name: Test
        run: dotnet test ./PocContractValidation.Consumer.Tests/PocContractValidation.Consumer.Tests.csproj
